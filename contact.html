  <body>
    <!-- nav -->

          <img src="/images/flork.png" alt="logo" width="60px" />

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="row shadow-lg p-4 d-flex rounded m-5"
      style="justify-content: center"
    >
      <div class="container text-center d-flex">
        <div>
          <h3 class="display-3">Lets get in Touch!</h3>
          <br />
          <div class="icons text-center fa-2x" style="font-size: 50px">
            <a href="/nav/test.html"
              ><i class="go bi-facebook text-black"></i
            ></a>
            <a href="/nav/test.html"
              ><i class="go bi-twitter text-black"></i
            ></a>
            <a href="/nav/test.html"
              ><i class="go bi-instagram text-black"></i
            ></a>
            <br />
            <a href="/nav/test.html"
              ><i class="go bi-linkedin text-black"></i
            ></a>
            <a href="/nav/test.html"><i class="go bi-slack text-black"></i></a>
            <a href="/nav/test.html"><i class="go bi-github text-black"></i></a>
          </div>
        </div>
        <div>
          <h2>Send me a message</h2>
          <form action="#" method="post">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
                name="name"
                style="width: 700px"
              />
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input
                type="text"
                class="form-control"
                id="surname"
                placeholder="Enter Your Surname here..."
                name="name"
                style="width: 700px"
              />
              <label for="name">Surname</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Your Email here..."
                name="email"
                style="width: 700px"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                id="message"
                name="text"
                placeholder="Type Your Message Here..."
                style="width: 700px"
              ></textarea>
              <label for="message">Message</label>
            </div>

            <button
              type="submit"
              class="btn border-black"
              style="margin-top: 20px"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
